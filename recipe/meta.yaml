{% set name = "excitingtools" %}
{% set version = "1.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/excitingtools-{{ version }}.tar.gz
  sha256: 775da60010993b9a82b060c1b32fcfd916df8759c8dbfd3befd40f5992e15e84

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - setuptools >=35.0.2
    - setuptools-scm >=3.5.0
    - pip
  run:
    - python >=3.6
    - wheel >=0.35.0
    - numpy >=1.14.5
    - matplotlib-base >=2.2.0

test:
  imports:
    - excitingtools
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/exciting/excitingtools
  summary: Utilities for aiding in the construction of exciting inputs and the postprocessing exciting outputs.
  license: LGPL-3.0-only
  license_file:
    - COPYING.LESSER
    - COPYING.md

extra:
  recipe-maintainers:
    - AlexBuccheri
